# ? ----------------------------------------------------------------------------
# ? Workspace general configuration
# ? ----------------------------------------------------------------------------

[workspace]

members = ["core"]

resolver = "2"

# ? ----------------------------------------------------------------------------
# ? Workspace general configuration
# ? ----------------------------------------------------------------------------

[workspace.package]

version = "0.0.1"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
repository = "https://github.com/sgelias/classeq-rs"
readme = "./README.md"
keywords = ["bioinformatics", "phylogenetic placement", "phylogeny"]
categories = ["science", "command-line-interface", "command-line-utilities"]


# ? ----------------------------------------------------------------------------
# ? Workspace dependencies
# ? ----------------------------------------------------------------------------

[workspace.dependencies]

mycelium-base = "4.9.0"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.0", features = ["json", "env-filter"] }
uuid = { version = "1.1", features = ["v4", "serde", "fast-rng"] }
