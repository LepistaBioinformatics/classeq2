# ? ----------------------------------------------------------------------------
# ? Workspace general configuration
# ? ----------------------------------------------------------------------------

[workspace]

members = ["core", "ports/cli"]

resolver = "2"

# ? ----------------------------------------------------------------------------
# ? Workspace general configuration
# ? ----------------------------------------------------------------------------

[workspace.package]

version = "0.2.4"
edition = "2021"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
license = "Apache-2.0"
repository = "https://github.com/sgelias/classeq2"
readme = "README.md"
keywords = ["bioinformatics", "DNA", "placement", "phylogeny"]
categories = ["science", "command-line-interface", "command-line-utilities"]


# ? ----------------------------------------------------------------------------
# ? Workspace dependencies
# ? ----------------------------------------------------------------------------

[workspace.dependencies]

clap = { version = "4", features = ["derive"] }
mycelium-base = "4.9.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tracing = "0.1"
tracing-appender = "0.2.4"
tracing-subscriber = { version = "0.3.0", features = ["json", "env-filter"] }
uuid = { version = "1.1", features = ["v3", "v4", "serde", "fast-rng"] }


# ? ----------------------------------------------------------------------------
# ? Include all scripts in scripts directory
# ? ----------------------------------------------------------------------------

[workspace.scripts]
Include = "scripts/*"
